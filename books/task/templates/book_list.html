<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <table class="table table-success table-striped">
                    <tr>
                        <td>NAME</td>
                        <td>AUTHOR</td>
                        <td>PRICE</td>
                        <td>CATEGORY</td>
                        <td>ACTION</td>
                    </tr>
                    {%for book in books%}
                    <tr>
                        <td>{{book.name}}</td>
                        <td>{{book.author}}</td>
                        <td>{{book.price}}</td>
                        <td>{{book.category}}</td>
                        <td>
                            <a href="{%url 'book-detail' book.id%}"class="btn btn-outline-info">view</a>
                            <a href="{%url 'book-remove' book.id%}"class="btn btn-outline-danger">delete</a>
                            <a href=""class="btn btn-outline-primary">edit</a>
                        </td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
